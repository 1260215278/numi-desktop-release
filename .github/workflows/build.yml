name: 'Build and Extract'

on:
    push:
        branches:
            - main
    workflow_dispatch: # ✅ 增加手动触发支持

jobs:
    build-and-extract:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: |
                  if [ -f package.json ]; then
                    npm install
                  fi

            - name: Install extraction tools
              run: |
                  sudo apt-get update
                  sudo apt-get install -y unzip unrar p7zip-full tree

            - name: Extract compressed files
              run: |
                  chmod +x extract-scripts.sh
                  ./extract-scripts.sh

            - name: Build application
              run: |
                  if [ -f package.json ]; then
                    npm run build
                  fi

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      dist/
                      extracted/
                  retention-days: 30
